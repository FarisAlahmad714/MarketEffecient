<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Introduction</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="../index.html" class="navbar-brand">Trading Master</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="index.html" class="active">Charting Exams</a>
                    <a href="../bias-test/index.html">Bias Tests</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="intro-container">
            <div id="intro-content">
                <!-- Content will be dynamically populated based on exam type -->
                <div class="intro-loading">
                    <div class="spinner"></div>
                    <p>Loading exam information...</p>
                </div>
            </div>
            
            <div class="intro-actions hidden" id="intro-actions">
                <button id="start-exam-btn" class="btn-primary">
                    <i class="fas fa-play-circle"></i> Start Exam
                </button>
                <a href="index.html" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Exams
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Trading Master. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get exam type from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const examType = urlParams.get('exam_type');
        
        // Define exam introduction content for each exam type
        const examIntros = {
            swing_analysis: {
                title: "Swing Analysis Exam",
                subtitle: "Learn to identify market structure through swing points",
                description: `
                    <p>This exam will test your ability to identify key swing points in price charts, which form the foundation of market structure analysis.</p>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-bullseye"></i> Exam Objectives</h3>
                        <ul>
                            <li>Identify significant swing highs and lows</li>
                            <li>Mark equal highs and equal lows</li>
                            <li>Recognize higher highs/lows and lower highs/lows patterns</li>
                            <li>Understand the broader market structure implications</li>
                        </ul>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-tools"></i> Tools You'll Use</h3>
                        <div class="tools-grid">
                            <div class="tool-item">
                                <div class="tool-icon"><i class="fas fa-mouse-pointer"></i></div>
                                <div class="tool-info">
                                    <h4>Pointer</h4>
                                    <p>Select and move elements</p>
                                </div>
                            </div>
                            <div class="tool-item">
                                <div class="tool-icon"><i class="fas fa-pencil-alt"></i></div>
                                <div class="tool-info">
                                    <h4>Line Tool</h4>
                                    <p>Draw lines to connect swing points</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-info-circle"></i> What to Expect</h3>
                        <ul>
                            <li><strong>5 Charts</strong> - Each with different timeframes and market conditions</li>
                            <li><strong>Interactive Drawing</strong> - Use the tools to mark directly on the charts</li>
                            <li><strong>Real-time Feedback</strong> - See how well your markings match the expected answers</li>
                            <li><strong>Completion Time:</strong> Approximately 15-20 minutes</li>
                        </ul>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-lightbulb"></i> Pro Tips</h3>
                        <ul>
                            <li>Focus on significant price movements, not every minor fluctuation</li>
                            <li>Use the line tool to connect relevant swing points</li>
                            <li>Look for patterns of higher highs/lows to determine trend direction</li>
                            <li>Pay attention to equal highs/lows as they often indicate potential reversal zones</li>
                        </ul>
                    </div>
                `,
                image: "../images/swing_analysis_preview.jpg"
            },
            fibonacci: {
                title: "Fibonacci Retracement Exam",
                subtitle: "Master the powerful Fibonacci retracement tool",
                description: `
                    <p>This exam will test your ability to properly apply Fibonacci retracement levels to identify potential support and resistance zones in trending markets.</p>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-bullseye"></i> Exam Objectives</h3>
                        <ul>
                            <li>Identify the proper swing points to anchor Fibonacci retracements</li>
                            <li>Apply Fibonacci tools in both uptrends and downtrends</li>
                            <li>Recognize key retracement levels (38.2%, 50%, 61.8%)</li>
                            <li>Predict potential reversal zones using Fibonacci levels</li>
                        </ul>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-tools"></i> Tools You'll Use</h3>
                        <div class="tools-grid">
                            <div class="tool-item">
                                <div class="tool-icon"><i class="fas fa-mouse-pointer"></i></div>
                                <div class="tool-info">
                                    <h4>Pointer</h4>
                                    <p>Select and move elements</p>
                                </div>
                            </div>
                            <div class="tool-item">
                                <div class="tool-icon"><i class="fas fa-wave-square"></i></div>
                                <div class="tool-info">
                                    <h4>Fibonacci Tool</h4>
                                    <p>Draw Fibonacci retracements between swing points</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-info-circle"></i> What to Expect</h3>
                        <ul>
                            <li><strong>4 Charts</strong> - Various market scenarios including both uptrends and downtrends</li>
                            <li><strong>Interactive Drawing</strong> - Apply Fibonacci retracements directly on the charts</li>
                            <li><strong>Real-time Feedback</strong> - See how accurately you've placed your Fibonacci levels</li>
                            <li><strong>Completion Time:</strong> Approximately 10-15 minutes</li>
                        </ul>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-lightbulb"></i> Pro Tips</h3>
                        <ul>
                            <li>In uptrends, draw from significant low to significant high</li>
                            <li>In downtrends, draw from significant high to significant low</li>
                            <li>The 61.8% retracement is often the most powerful level</li>
                            <li>Look for confluence with other technical indicators or support/resistance levels</li>
                        </ul>
                    </div>
                `,
                image: "../images/fibonacci_preview.jpg"
            },
            gap_analysis: {
                title: "Fair Value Gap Analysis Exam",
                subtitle: "Identify and analyze market inefficiencies",
                description: `
                    <p>This exam will test your ability to identify and analyze fair value gaps (FVGs) - areas of market inefficiency that often act as magnets for price in the future.</p>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-bullseye"></i> Exam Objectives</h3>
                        <ul>
                            <li>Identify bullish and bearish fair value gaps</li>
                            <li>Recognize the difference between a valid FVG and normal market volatility</li>
                            <li>Determine how price interacts with FVGs when revisited</li>
                            <li>Understand the relationship between FVGs and order blocks</li>
                        </ul>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-tools"></i> Tools You'll Use</h3>
                        <div class="tools-grid">
                            <div class="tool-item">
                                <div class="tool-icon"><i class="fas fa-mouse-pointer"></i></div>
                                <div class="tool-info">
                                    <h4>Pointer</h4>
                                    <p>Select and move elements</p>
                                </div>
                            </div>
                            <div class="tool-item">
                                <div class="tool-icon"><i class="fas fa-square"></i></div>
                                <div class="tool-info">
                                    <h4>Box Tool</h4>
                                    <p>Highlight fair value gaps and imbalances</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-info-circle"></i> What to Expect</h3>
                        <ul>
                            <li><strong>5 Charts</strong> - Different market conditions with various FVG scenarios</li>
                            <li><strong>Interactive Drawing</strong> - Mark FVGs directly on the charts</li>
                            <li><strong>Real-time Feedback</strong> - Learn how accurately you identified market inefficiencies</li>
                            <li><strong>Completion Time:</strong> Approximately 15-20 minutes</li>
                        </ul>
                    </div>
                    
                    <div class="intro-section">
                        <h3><i class="fas fa-lightbulb"></i> Pro Tips</h3>
                        <ul>
                            <li>Focus on gaps created by strong momentum moves</li>
                            <li>Look for candles where the body doesn't overlap with previous candles</li>
                            <li>Pay attention to volume to confirm the significance of FVGs</li>
                            <li>Consider the market context when identifying FVGs</li>
                        </ul>
                    </div>
                `,
                image: "../images/fvg_preview.jpg"
            }
        };
        
        // Function to populate the intro content based on exam type
        function loadExamIntro() {
            const introContainer = document.getElementById('intro-content');
            const introActions = document.getElementById('intro-actions');
            const startButton = document.getElementById('start-exam-btn');
            
            if (!examType || !examIntros[examType]) {
                introContainer.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Invalid Exam Type</h2>
                        <p>The specified exam type doesn't exist or wasn't provided.</p>
                        <a href="index.html" class="btn-secondary">Back to Exams</a>
                    </div>
                `;
                return;
            }
            
            const examData = examIntros[examType];
            
            // Set document title
            document.title = examData.title + " | Trading Master";
            
            // Build intro content
            const introHTML = `
                <div class="intro-header">
                    <div class="exam-image" style="background-image: url('${examData.image}')"></div>
                    <div class="intro-title-section">
                        <h1>${examData.title}</h1>
                        <p class="intro-subtitle">${examData.subtitle}</p>
                    </div>
                </div>
                
                <div class="intro-description">
                    ${examData.description}
                </div>
            `;
            
            introContainer.innerHTML = introHTML;
            introActions.classList.remove('hidden');
            
            // Add event listener to start button
            startButton.addEventListener('click', () => {
                window.location.href = `practice.html?exam_type=${examType}`;
            });
        }
        
        // Load exam intro when the page loads
        window.addEventListener('DOMContentLoaded', loadExamIntro);
    </script>

    <style>
        /* Intro Page Styling */
        .intro-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .intro-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(76, 175, 80, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .intro-header {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            align-items: center;
        }
        
        .exam-image {
            width: 300px;
            height: 200px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        
        .intro-title-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--text-primary, #ffffff);
        }
        
        .intro-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary, #b0b0b0);
            line-height: 1.5;
        }
        
        .intro-description {
            color: var(--text-primary, #ffffff);
            line-height: 1.6;
        }
        
        .intro-description > p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--text-secondary, #b0b0b0);
        }
        
        .intro-section {
            margin-bottom: 35px;
            border-radius: 12px;
            background: var(--bg-tertiary, #242424);
            padding: 25px;
        }
        
        .intro-section h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--text-primary, #ffffff);
            display: flex;
            align-items: center;
        }
        
        .intro-section h3 i {
            margin-right: 10px;
            color: #4CAF50;
        }
        
        .intro-section ul {
            padding-left: 20px;
        }
        
        .intro-section li {
            margin-bottom: 10px;
            color: var(--text-secondary, #b0b0b0);
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .tool-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .tool-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            background: rgba(33, 150, 243, 0.1);
            color: #64B5F6;
        }
        
        .tool-info h4 {
            margin: 0 0 5px 0;
            color: var(--text-primary, #ffffff);
        }
        
        .tool-info p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-secondary, #b0b0b0);
        }
        
        .intro-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn-primary, .btn-secondary {
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(33, 150, 243, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary, #ffffff);
            text-decoration: none;
            border: 1px solid var(--border-color, #444);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            text-align: center;
            padding: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .error-message i {
            font-size: 3rem;
            color: #F44336;
            margin-bottom: 20px;
        }
        
        .error-message h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text-primary, #ffffff);
        }
        
        .error-message p {
            color: var(--text-secondary, #b0b0b0);
            margin-bottom: 25px;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .intro-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .exam-image {
                width: 100%;
                height: 180px;
            }
            
            .intro-title-section h1 {
                font-size: 2rem;
            }
            
            .intro-subtitle {
                font-size: 1.1rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .intro-actions {
                flex-direction: column;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
